name: build
on:
  push:
    branches:
      - candidate
      - release

jobs:
  build-ios:
    runs-on: macos-13
    steps:
      - uses: tj-actions/branch-names@v7.0.7
        id: branch
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: corepack enable
      - run: yarn install
      - run: bundle install
      - run: yarn app:build ios
        env:
          DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
          ENVIRONMENT: ${{ steps.branch.outputs.current_branch }}
          SENTRY_ENVIRONMENT: ${{ steps.branch.outputs.current_branch }}
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
          SENTRY_ORGANIZATION: ${{ secrets.SENTRY_ORGANIZATION }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          GH_PAT_GET_RELEASE: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    runs-on: macos-13
    steps:
      - uses: tj-actions/branch-names@v7.0.7
        id: branch
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - run: corepack enable
      - run: yarn install
      - run: bundle install
      - run: yarn app:build android
        env:
          ENVIRONMENT: ${{ steps.branch.outputs.current_branch }}
          SENTRY_ENVIRONMENT: ${{ steps.branch.outputs.current_branch }}
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEYSTORE_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_KEY_PASSWORD }}
          SUPPLY_JSON_KEY_DATA: ${{ secrets.SUPPLY_JSON_KEY_DATA }}
          GH_PAT_GET_RELEASE: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    runs-on: macos-13
    needs: [build-ios, build-android]
    steps:
      - uses: tj-actions/branch-names@v7.0.7
        id: branch
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - run: corepack enable
      - run: yarn install
      - run: bundle install
      - run: yarn app:build release
        env:
          ENVIRONMENT: ${{ steps.branch.outputs.current_branch }}
          SENTRY_ENVIRONMENT: ${{ steps.branch.outputs.current_branch }}
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
          SENTRY_ORGANIZATION: ${{ secrets.SENTRY_ORGANIZATION }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEYSTORE_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_KEY_PASSWORD }}
          FL_GITHUB_RELEASE_API_BEARER: ${{ secrets.GITHUB_TOKEN }}
